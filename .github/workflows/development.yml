name: Android CI Development

env:
  # The name of the main module repository
  main_project_module: app
  STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
  KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
  KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
  SERVICE_CREDENTIAL: $GITHUB_WORKSPACE/service-account-file.json

on:
  # Triggers the workflow on push or pull request events but only for default and protected branches
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Run Build Project
      - name: Build gradle project
        run: ./gradlew buildDevelopmentDebug buildDevelopmentRelease

      # Run Tests Build
      - name: Run lint tests
        run: ./gradlew testDevelopmentDebug

  deploy:
    name: Upload to Firebase App Distribution
    runs-on: ubuntu-latest
    needs: 'build'

    steps:
      - uses: actions/checkout@v1

      - name: Decode Firebase service account
        run: echo ${{ secrets.SERVICE_CREDENTIAL }} | base64 --decode > $GITHUB_WORKSPACE/service-account-file.json

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build Development Debug and Upload
        run: ./gradlew assembleDevelopmentDebug assembleDevelopmentRelease appDistributionUploadDevelopmentDebug appDistributionDevelopmentRelease