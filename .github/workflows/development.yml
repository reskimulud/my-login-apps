name: Android CI Development

env:
  # The name of the main module repository
  main_project_module: app

on:
  # Triggers the workflow on push or pull request events but only for default and protected branches
  push:
    branches: [ development ]
  pull_request:
    branches: [ development ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Run Build Project
      - name: Build gradle project
        run: ./gradlew build

      # Run Tests Build
      - name: Run lint tests
        run: ./gradlew test

      # Run Unit Tests module :core
      - name: Run Unit Test module core
        run: ./gradlew :core:testDebugUnitTest

  deploy:
    name: Upload to Firebase App Distribution
    runs-on: ubuntu-latest
    needs: 'build'

    steps:
      - uses: actions/checkout@v1

      - name: Decode Firebase service account
        run: echo ${{ secrets.SERVICE_CREDENTIAL }} | base64 --decode > $GITHUB_WORKSPACE/service-account-file.json

      - name: Set Up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      - name: Build Development Debug and Upload
        run: ./gradlew assembleDevelopmentDebug appDistributionUploadDevelopmentDebug
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          SERVICE_CREDENTIAL: $GITHUB_WORKSPACE/service-account-file.json